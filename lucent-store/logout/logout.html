<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucent store</title>
    <link rel="stylesheet" href="./logout.css">
</head>

<body>

    <header id="header" class="header">
        <div class="navbar-container">
            <a class="navbar" href="#">

            </a>

            </div>
            <a class="navbar navbar-m-lr-1 navbar-m-l-2" href="#">

            <a class="navbar navbar-m-lr-1" href="#">

                    <i class="fas fa-heart icon-badge"></i>

    <div class="logout-flex">

        <div class="logout-flex flex-direction">

        <p>Made by Yaswanth Myneni</p>
        <div class="footer-flex">
            <a href="#">
                <i class="fa-brands fa-github social-links"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin social-links"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter social-links"></i>
            </a>
        </div>
    </footer>
    <!-- Footer Section Ends -->
