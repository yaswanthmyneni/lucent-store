<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucent store</title>
    <!-- css links -->
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <!-- Header Section Starts -->
    <header class="m-bottom">
        <div class="navbar-container">
            <a class="navbar" href="#">
                <h1 class="navbar-m-lr-1">LUCENT STORE</h1>
            </a>
            <div class="search-bar-border m-lr-auto">
                <input class="input search-bar-input" type="text">
                <i class="fas fa-search"></i>
            </div>
            <a class="navbar-m-left-auto navbar" href="#">
                <h5 class="navbar-m-lr-1">LOGIN</h5>
            </a>
            <a class="navbar" href="#">
                <div class="display-badge pos-rel-badge">
                    <i class="fas fa-heart icon-badge"></i>
                    <span class="badge badge-online badge-to-icon">9</span>
                </div>
            </a>
            <a class="navbar" href="#">
                <div class="display-badge pos-rel-badge navbar-m-lr-1">
                    <i class="fas fa-shopping-cart icon-badge"></i>
                    <span class="badge badge-online badge-to-icon">9</span>
                </div>
            </a>
            <a class="navbar" href="#">
                <h5>CART</h5>
            </a>
        </div>
    </header>
    <!-- Header Section Ends -->

    <!-- Main Section Starts -->
    <main>
        <!-- Hero Section Starts -->
        <section id="hero">
            <div class="hero-wrapper">
                <div class="hero-text-container">
                    <h1>YOGA ACCESSORIES</h1>
                    <p class="text-xl text-gray">UP TO 30% OFF</p>
                    <P>
                        Top deals on yoga mats, cotton shirts and pants. Find your best size at affordable price. No
                        cost EMI. Complete Protection.
                    </P>
                    <button class="btn btn-primary">Explore Now</button>
                </div>
                <div class="hero-img-container">
                    <img class="image-resp" src="./images/hero.jpg" alt="hero image">
                </div>
            </div>
        </section>
        <!-- Hero Section Ends -->

        <!-- Category Section Starts -->
        <section id="category" class="m-top-bottom">
            <h2 class="text-center">CATEGORIES</h2>
            <div class="category-container">
                <a href="#">
                    <div class="category-pos-rel">
                        <div class="category-img-container">
                            <img class="image-resp" src="./images/hero.jpg" alt="hero image">
                        </div>
                        <h3 class="category-overlay">KIDS</h3>
                    </div>
                </a>
                <a href="#">
                    <div class="category-pos-rel">
                        <div class="category-img-container">
                            <img class="image-resp" src="./images/hero.jpg" alt="hero image">
                        </div>
                        <h3 class="category-overlay">MEN</h3>
                    </div>
                </a>
                <a href="#">
                    <div class="category-pos-rel">
                        <div class="category-img-container">
                            <img class="image-resp" src="./images/hero.jpg" alt="hero image">
                        </div>
                        <h3 class="category-overlay">WOMEN</h3>
                    </div>
                </a>
            </div>
        </section>
        <!-- Category Section Ends -->
    </main>
    <!-- Main Section Ends -->

    <!-- Footer Starts -->
    <footer id="footer">
        <p>Made by Yaswanth Myneni</p>
        <div>
            <a href="#">
                <i class="fa-brands fa-github social-links"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin social-links"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter social-links"></i>
            </a>
        </div>
    </footer>
    <!-- Footer Ends -->

</body>

</html>
